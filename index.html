<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Traffic Accident Reports</title>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/dc.js/dc.css">
        <link rel="stylesheet" href="vendor/leaflet/leaflet.css">
        <link rel="stylesheet" href="vendor/leaflet.markercluster/MarkerCluster.Default.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="loader">
            <img src="images/ajax-loader.gif" alt="Loading data...">
        </div>
        <div id="mainframe" class="container">
            <h1>Traffic Accidents in Birmingham, AL</h1>
            <div id="map">
            </div>
            <div id="filter-panel" class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#filter-panel" href="#date-filters">
                                Date Filters
                                <span class="active-filters"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="date-filters" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div id="year-selector" class="chart col-md-3">
                                <span>Year</span>
                                <a class="reset" data-chart="year" style="display: none;">reset</a>
                                <div class="u-cf"></div>
                            </div>
                            <div id="month-selector" class="chart col-md-3">
                                <span>Month</span>
                                <a class="reset" data-chart="month" style="display: none;">reset</a>
                                <div class="u-cf"></div>
                            </div>
                            <div id="day-selector" class="chart col-md-3">
                                <span>Day</span>
                                <a class="reset" data-chart="day" style="display: none;">reset</a>
                                <div class="u-cf"></div>
                            </div>
                            <div id="day-of-week-selector" class="chart col-md-3">
                                <span>Day of Week</span>
                                <a class="reset" data-chart="dayOfWeek" style="display: none;">reset</a>
                                <div class="u-cf"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/d3/d3.min.js"></script>
        <script src="vendor/crossfilter/crossfilter.min.js"></script>
        <script src="vendor/dc.js/dc.min.js"></script>
        <script src="vendor/leaflet/leaflet.js"></script>
        <script src="vendor/leaflet.markercluster/leaflet.markercluster.js"></script>
        <script src="scripts/socrata.js"></script>
        <script src="scripts/charts.js"></script>
    </body>
</html>
