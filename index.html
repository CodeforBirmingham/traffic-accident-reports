<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Traffic Accident Reports</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="vendor/leaflet/leaflet.css">
        <link rel="stylesheet" href="styles/heatmap.css">
    </head>
    <body>
        <div id="loader">
            <img src="images/ajax-loader.gif" alt="Loading data...">
        </div>
        <div id="mainframe" class="row">
            <div id="heatmap" class="nine columns">
            </div>
            <div id="filter-pane" class="three columns">
                <label for="select-year">Year</label>
                <select id="select-year" class="u-full-width">
                    <option value="">All</option>
                    <option value="2012">2012</option>
                    <option value="2012">2013</option>
                    <option value="2012">2014</option>
                </select>
                <label for="select-cutoff">Cutoff</label>
                <input id="select-cutoff" type="number" min="1" value="50" class="u-full-width">
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/crossfilter/crossfilter.min.js"></script>
        <script src="vendor/leaflet/leaflet.js"></script>
        <script src="vendor/heatmap.js/heatmap.min.js"></script>
        <script src="vendor/heatmap.js/leaflet-heatmap.js"></script>
        <script src="scripts/socrata.js"></script>
        <script src="scripts/traffic-accidents.js"></script>
        <script src="scripts/heatmap.js"></script>
    </body>
</html>
