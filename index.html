<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Traffic Accident Reports</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="vendor/dc.js/dc.css">
        <link rel="stylesheet" href="vendor/leaflet/leaflet.css">
        <link rel="stylesheet" href="vendor/leaflet.markercluster/MarkerCluster.Default.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="loader">
            <img src="images/ajax-loader.gif" alt="Loading data...">
        </div>
        <div id="mainframe" class="container">
            <h1>Traffic Accidents in Birmingham, AL</h1>
            <div id="map">
            </div>
            <div class="row">
                <div id="year-selector" class="chart three columns">
                    <span>Year</span>
                    <a class="reset" data-chart="yearSelector" style="display: none;">reset</a>
                    <div class="u-cf"></div>
                </div>
                <div id="month-selector" class="chart three columns">
                    <span>Month</span>
                    <a class="reset" data-chart="monthSelector" style="display: none;">reset</a>
                    <div class="u-cf"></div>
                </div>
                <div id="day-selector" class="chart three columns">
                    <span>Day</span>
                    <a class="reset" data-chart="daySelector" style="display: none;">reset</a>
                    <div class="u-cf"></div>
                </div>
                <div id="day-of-week-selector" class="chart three columns">
                    <span>Day of Week</span>
                    <a class="reset" data-chart="dayOfWeekSelector" style="display: none;">reset</a>
                    <div class="u-cf"></div>
                </div>
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/d3/d3.min.js"></script>
        <script src="vendor/crossfilter/crossfilter.min.js"></script>
        <script src="vendor/dc.js/dc.min.js"></script>
        <script src="vendor/leaflet/leaflet.js"></script>
        <script src="vendor/leaflet.markercluster/leaflet.markercluster.js"></script>
        <script src="scripts/socrata.js"></script>
        <script src="scripts/charts.js"></script>
    </body>
</html>
